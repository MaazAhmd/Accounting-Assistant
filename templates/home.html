{% extends "base.html" %}

{% block title %}AI Virtual CFO Assistant Home{% endblock %}

{% block content %}
    <h1>Welcome, {{ username }}!</h1>
    <div id="dashboard">
        <canvas id="myChart"></canvas>
        <div id="notifications-panel"></div>
        <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Chart.js example
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // AJAX Load for Notifications
        function loadNotifications() {
            $.ajax({
                url: "/get-notifications",  // Adjust the URL based on your application routing
                success: function(data) {
                    $('#notifications-panel').html(data);
                }
            });
        }
        loadNotifications();  // Call this function to load notifications

        // Initialize a simple interactive calendar (Placeholder)
        document.getElementById('calendar').innerHTML = '<strong>Calendar Date:</strong> ' + new Date().toDateString();
    </script>
{% endblock %}
